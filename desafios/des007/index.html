<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua
        janela para aproveitar a melhor experiência. 
    </p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/astronauta-700.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/astronauta-1000.jpg" type="image/jpg">
        <img src="imagens/astronauta-1500.jpg" alt="imagem flexível">
    </picture>
</body>
</html>
